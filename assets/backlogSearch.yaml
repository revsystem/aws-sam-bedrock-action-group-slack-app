openapi: 3.0.0
info:
  title: Backlogの課題検索を行うアプリケーション
  description: キーワードやパラメータをもとにBacklogの課題を検索する
  version: 1.0.0
servers:
  -
    url: 'https://{SpaceKey}.{domain}/api/{BasePath}'
    description: BacklogのAPIを利用するためのURL｡
    variables:
      SpaceKey:
        description: Backlogのスペース名
        default: example
      domain:
        description: Backlogのドメイン
        default: backlog.com
      BasePath:
        description: APIのバージョン
        default: v2
paths:
  /issues:
    get:
      summary: Backlogの課題を検索する
      description: Backlogの課題をキーワードやパラメータで検索し､結果の一覧を取得する
      operationId: getIssueList
      security:
        -
            ApiKeyAuth: []
      tags:
        - issues
      responses:
        200:
          description: 検索成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getIssuesListResponse'
      parameters:
        -
          name: 'projectId[]'
          in: query
          description: プロジェクトのID
          schema:
            type: array
        -
          name: 'issueTypeId[]'
          in: query
          description: 種別のID
          schema:
            type: array
        -
          name: 'categoryId[]'
          in: query
          description: カテゴリのID
          schema:
            type: array
            items:
              type: integer
        -
          name: 'versionId[]'
          in: query
          description: 発生バージョンのID
          schema:
            type: array
            items:
              type: integer
        -
          name: 'milestoneId[]'
          in: query
          description: マイルストーンのID
          schema:
            type: array
            items:
              type: integer
        -
          name: 'statusId[]'
          in: query
          description: 状態のID
          schema:
            type: array
            items:
              type: string
        -
          name: 'priorityId[]'
          in: query
          description: 優先度のID
          schema:
            type: array
            items:
              type: integer
        -
          name: 'assigneeId[]'
          in: query
          description: 担当者のID
          schema:
            type: array
            items:
              type: integer
        -
          name: 'createdUserId[]'
          in: query
          description: 登録者のID
          schema:
            type: array
            items:
              type: integer
        -
          name: 'resolutionId[]'
          in: query
          description: 完了理由のID
          schema:
            type: array
            items:
              type: integer
        -
          name: parentChild
          in: query
          description: 親子課題の条件
          schema:
            allOf:
              -
                $ref: '#/components/schemas/parentChildEnum'
        -
          name: attachment
          in: query
          description: 添付ファイルの有無
          schema:
            type: boolean
            default: 'false'
          examples:
            'true':
              value: 添付ファイルあり
            'false':
              value: 添付ファイルなし
        -
          name: sharedFile
          in: query
          description: 共有ファイルの有無
          schema:
            type: boolean
            default: 'false'
          examples:
            'true':
              value: 共有ファイルあり
            'false':
              value: 共有ファイルなし
        -
          name: sort
          in: query
          description: 課題の検索結果の並び替えに使用する属性名を指定する｡
          schema:
            type: string
            enum:
              - issueType
              - category
              - version
              - milestone
              - summary
              - status
              - priority
              - attachment
              - sharedFile
              - created
              - createdUser
              - updated
              - updatedUser
              - assignee
              - startDate
              - dueDate
              - estimatedHours
              - actualHours
              - childIssue
              - 'customField_${id}'
          x-enum-descriptions:
            - 種別
            - カテゴリ
            - 発生バージョン
            - マイルストーン
            - 件名
            - 状態
            - 優先度
            - 添付ファイル
            - 共有ファイル
            - 登録日
            - 登録者
            - 更新日
            - 更新者
            - 担当者
            - 開始日
            - 期限日
            - 予定時間
            - 実績時間
            - 子課題の数
            - カスタムフィールド
        -
          name: order
          in: query
          description: 課題の並び順を指定する｡
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          x-enum-descriptions:
            - 昇順
            - 降順
        -
          name: count
          in: query
          description: 課題を取得する件数｡指定した件数の課題を取得する｡
          schema:
            type: integer
            default: 20
        -
          name: offset
          in: query
          description: 取得開始位置
          schema:
            type: integer
            default: 0
        -
          name: createdSince
          in: query
          description: 登録日の範囲(開始)
          schema:
            type: string
            format: date-time
            example: '2019-01-01T00:00:00'
        -
          name: createdUntil
          in: query
          description: 登録日の範囲(終了)
          schema:
            type: string
            format: date-time
            example: '2019-01-01T00:00:00'
        -
          name: updatedSince
          in: query
          description: 更新日の範囲(開始)
          schema:
            type: string
            format: date-time
            example: '2019-01-01T00:00:00'
        -
          name: updatedUntil
          in: query
          description: 更新日の範囲(終了)
          schema:
            type: string
            format: date-time
            example: '2019-01-01T00:00:00'
        -
          name: startDateSince
          in: query
          description: 開始日の範囲(開始)
          schema:
            type: string
            format: date-time
            example: '2019-01-01T00:00:00'
        -
          name: startDateUntil
          in: query
          description: 開始日の範囲(終了)
          schema:
            type: string
            format: date-time
            example: '2019-01-01T00:00:00'
        -
          name: dueDateSince
          in: query
          description: 期限日の範囲(開始)
          schema:
            type: string
            format: date-time
            example: '2019-01-01T00:00:00'
        -
          name: dueDateUntil
          in: query
          description: 期限日の範囲(終了)
          schema:
            type: string
            format: date-time
            example: '2019-01-01T00:00:00'
        -
          name: 'ids[]'
          in: query
          description: 課題のID
          schema:
            type: array
            items:
              type: integer
        -
          name: 'parentIssueId[]'
          in: query
          description: 親課題のID
          schema:
            type: array
        -
          name: keyword
          in: query
          description: 検索キーワード
          schema:
            type: string
  /wikis:
    get:
      summary: BacklogのWikiを検索する
      description: BacklogのWikiをキーワードやパラメータで検索し､結果の一覧を取得する
      operationId: getWikiList
      security:
        -
          ApiKeyAuth: []
      tags:
        - wikis
      responses:
        200:
          description: 検索成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getWikiListResponse'
      parameters:
        -
          name: keyword
          in: query
          description: 検索キーワード
          schema:
            type: string
        -
          name: projectIdOrKey
          in: query
          description: プロジェクトキー。もしくは、プロジェクトID
          required: true
          schema:
            type: string
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: apiKey
      in: query
  schemas:
    getIssuesListResponse:
      description: 検索結果を示すJSON
      type: object
      properties:
        issues:
          type: array
          items:
            $ref: '#/components/schemas/issue'
