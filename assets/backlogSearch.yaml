            id:
              type: integer
              description: 種別のID
            projectId:
              type: integer
              description: プロジェクトのID
            name:
              type: string
              description: 種別の名前
            color:
              type: string
              description: 種別の色
            displayOrder:
              type: integer
              description: 種別の表示順
        summary:
          type: string
          description: 課題の件名
        description:
          type: string
          description: 課題の本文
        resolution:
          type: object
          description: 完了理由
          properties:
            id:
              type: integer
              description: 完了理由のID
            name:
              type: string
              description: 完了理由の名前
        priority:
          type: object
          description: 優先度
          properties:
            id:
              type: integer
              description: 優先度のID
            name:
              type: string
              description: 優先度
        status:
